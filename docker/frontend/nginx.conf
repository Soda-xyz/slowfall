server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API to backend (keep Origin header for CORS)
  location /api/ {
    # Use HTTPS to contact backend by FQDN; do not hardcode port
    proxy_pass https://$BACKEND_HOST;
    proxy_http_version 1.1;
    # Forward Host and TLS SNI
    proxy_set_header Host $BACKEND_HOST;
    proxy_ssl_server_name on;
    proxy_ssl_name $BACKEND_HOST;
    # Forward auth and cookies
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Cookie $http_cookie;
    proxy_set_header Connection "";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin $http_origin;
    # Timeouts
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
  }

  # SPA routing: serve static, fallback to index
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively; do not cache index.html
  location ~* \.(?:css|js|json|xml|svg|png|jpg|jpeg|gif|ico)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "no-referrer-when-downgrade";
}
