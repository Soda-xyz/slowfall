server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to the backend service (same Docker network)
  location /api/ {
    # CORS is handled by the backend (Spring Security CorsConfigurationSource).
    # The proxy simply forwards the Origin header so the backend can emit the
    # appropriate Access-Control-Allow-* headers (including Access-Control-Allow-Credentials).

    proxy_pass http://backend:8080;
    proxy_http_version 1.1;
    # Ensure proxy forwards all request headers (including Authorization) and cookies
    proxy_pass_request_headers on;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Cookie $http_cookie;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin $http_origin;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
  }

  # Serve static files first, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively, but avoid caching index.html
  location ~* \.(?:css|js|json|xml|svg|png|jpg|jpeg|gif|ico)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Basic security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "no-referrer-when-downgrade";
}
