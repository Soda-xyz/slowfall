version: "3.8"

services:
  backend:
    # Build using the Dockerfile that lives at docker/backend/Dockerfile (repo-root context)
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    image: slowfall-backend:local
    container_name: slowfall-backend-local
    environment:
      # Run in the dev profile by default; change or remove as needed
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # Frontend service for local/dev use. Builds from the repo-root canonical Dockerfile
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    image: slowfall-frontend:local
    container_name: slowfall-frontend-local
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3

