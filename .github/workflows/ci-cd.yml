name: Minimal CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint:
    name: Lint (frontend + backend style checks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies for lint
        run: npm ci --prefix frontend

      - name: Run frontend lint
        run: npm --prefix frontend run lint --if-present

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run backend style checks (spotless / checkstyle)
        run: ./gradlew --no-daemon spotlessCheck check
        shell: bash

  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew
        shell: bash

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build & test backend (production profile)
        env:
          SPRING_PROFILES_ACTIVE: prod
        run: ./gradlew --no-daemon clean build
        shell: bash

  frontend-build-and-upload:
    name: Frontend Build & Upload
    runs-on: ubuntu-latest
    needs: backend-build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Build frontend (production)
        run: npm --prefix frontend run build -- --mode production

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  docker-build-push:
    name: Build and push Docker images to ACR
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build-and-upload]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v1
        with:
          client-id: 'f17c9149-9c99-4294-ada3-9a97f0cf7b0b'
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-oidc: true

      - name: Login to ACR using az cli
        run: |
          # Use canonical ACR name from repository secrets (e.g. slowfallregistry)
          ACR_NAME="${{ secrets.ACR_NAME }}"
          echo "Logging in to ACR: $ACR_NAME"
          az acr login --name "$ACR_NAME"
        shell: bash

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: ${{ secrets.ACR_NAME }}.azurecr.io/slowfall-backend:${{ github.sha }}
          build-args: |
            SPRING_PROFILES_ACTIVE=prod

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: ${{ secrets.ACR_NAME }}.azurecr.io/slowfall-frontend:${{ github.sha }}
          build-args: |
            VITE_FRONTEND_ENV=production
            VITE_API_BASE_URL=
