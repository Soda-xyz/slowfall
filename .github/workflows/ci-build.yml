name: CI - build & publish images

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build backend jar
        run: ./gradlew --no-daemon bootJar -x test

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          # Set VITE_API_BASE_URL at build time so production assets use the correct API base
          VITE_API_BASE_URL=/api npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image (local test)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/backend/Dockerfile
          push: false
          load: true
          tags: slowfall-backend:test

      - name: Build frontend image (local test)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: false
          load: true
          tags: slowfall-frontend:test

      - name: "Smoke test: start containers and verify frontend -> backend proxy"
        run: |
          set -euo pipefail
          echo "Creating test network"
          docker network create slowfall_test_net || true
          echo "Starting backend container"
          docker run -d --name backend_test --network slowfall_test_net -p 8080:8080 slowfall-backend:test
          echo "Starting frontend container"
          docker run -d --name frontend_test --network slowfall_test_net -p 80:80 slowfall-frontend:test

          echo "Waiting for backend health to become available"
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:8080/actuator/health >/dev/null 2>&1; then
              echo "backend is healthy"
              break
            fi
            echo "waiting for backend... ($i)"
            sleep 2
          done

          echo "Checking frontend index (http://localhost/)"
          curl -sSf http://localhost/ >/dev/null

          echo "Checking frontend proxy to backend (/api/actuator/health)"
          curl -sSf http://localhost/api/actuator/health >/dev/null

          echo "Smoke tests passed"

      - name: Cleanup smoke-test containers and network
        if: always()
        run: |
          docker rm -f frontend_test backend_test || true
          docker network rm slowfall_test_net || true

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/slowfall-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/slowfall-frontend:${{ github.sha }}

      - name: Output image refs
        run: |
          echo "backend=ghcr.io/${{ github.repository_owner }}/slowfall-backend:${{ github.sha }}"
          echo "frontend=ghcr.io/${{ github.repository_owner }}/slowfall-frontend:${{ github.sha }}"
