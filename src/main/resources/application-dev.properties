# Development profile overrides
# Enable the dev bypass auth filter
app.security.dev-bypass=true

# CORS allowed origins for local frontend development
app.cors.allowed-origins[0]=http://localhost:5173
app.cors.allowed-origins[1]=http://localhost:3000
app.cors.allowed-origins[2]=http://localhost:5174

# Dev cookie settings (not secure, for local testing)
app.security.cookie-secure=false
app.security.cookie-name=refresh_token
app.security.cookie-same-site=Lax

# Dev in-memory user credentials (used only in 'dev' profile)
app.security.dev-username=dev
app.security.dev-password=devpass
