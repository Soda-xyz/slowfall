# Development profile overrides
# Enable the dev bypass auth filter for protected test endpoints
app.security.dev-bypass=true
spring.datasource.url=jdbc:h2:mem:slowfall;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=dev
spring.datasource.password=dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# CORS allowed origins for local frontend development
spring.cors.allowed-origins=http://localhost:5173

# Dev cookie settings (not secure, for local testing)
app.security.cookie-secure=false
app.security.cookie-name=refresh_token
app.security.cookie-same-site=Lax

# Dev in-memory user credentials (used only in 'dev' profile)
app.security.dev-username=dev
app.security.dev-password=dev

# Running local dev against H2 + seeder ? don't run Flyway (migrations are Postgres-specific)
spring.flyway.enabled=false
