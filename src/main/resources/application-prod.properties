# Production example properties for security keystore
# Path to a JKS or PKCS12 keystore containing RSA private key
app.security.jks.path=/etc/slowfall/keystore.jks
app.security.jks.password=change-me
app.security.jks.alias=slowfall-key
# If key password differs from keystore password, set it; otherwise leave blank
app.security.jks.key-password=

# Production cookie settings (secure=true, sameSite=None when using cross-site cookies over TLS)
app.security.cookie-secure=true
app.security.cookie-name=refresh_token
app.security.cookie-same-site=None

